<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flying Platform Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script>

    <!-- Optional: smoothing -->
  </head>

  <body>
    <a-scene fog="type: exponential; density: 0.015">
      <a-assets>
        <a-asset-item id="chair" src="/chair.glb"></a-asset-item>
      </a-assets>
      <!-- WORLD -->
      <a-entity
        environment="
          preset: forest;
          groundColor: #553311;
          skyType: gradient;
          skyColor: #88ccee;
          horizonColor: #ddeeff;
          lighting: distant;
          lightPosition: 1 1 0;
        ">
      </a-entity>

      <!-- VEHICLE (this is what you tilt) -->
       <a-entity id="vehicle">

  <a-entity id="rig" position="0 1.15 0" animation="property: position; to: 1 20 -50; dur: 5000; easing: linear; loop: true">

    <a-gltf-model
      src="#chair"
      scale="0.25 0.25 0.25"
      position="0 -1.15 -0.3"
      rotation="0 -90 0">
    </a-gltf-model>

    <a-camera wasd-controls="enabled:false"></a-camera>

  </a-entity>

</a-entity>
    </a-scene>
    <script>

    </script>
  </body>
</html>
