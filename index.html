<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flying Platform Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script>

    <!-- Optional: smoothing -->
    <script>
      AFRAME.registerComponent('fly-forward', {
        schema: { speed: { default: 0.02 } },
        tick() {
          this.el.object3D.position.z -= this.data.speed
        }
      })
    </script>
  </head>

  <body>
    <a-scene fog="type: exponential; density: 0.015">

      <!-- WORLD -->
      <a-entity
        environment="
          preset: canyon;
          ground: hills;
          groundColor: #553311;
          skyType: gradient;
          skyColor: #88ccee;
          horizonColor: #ddeeff;
          lighting: distant;
          lightPosition: 1 1 0;
        ">
      </a-entity>

      <!-- VEHICLE (this is what you tilt) -->
      <a-entity id="vehicle" fly-forward>

        <!-- CAMERA RIG -->
        <a-entity id="rig" position="0 1.6 0">
          <a-camera
            wasd-controls="enabled: false"
            look-controls="pointerLockEnabled: false">
          </a-camera>
        </a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
