<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flying Platform Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script>

    <!-- Optional: smoothing -->
  </head>

  <body>
    <a-scene fog="type: exponential; density: 0.015">

      <!-- WORLD -->
      <a-entity
        environment="
          preset: forest;
          groundColor: #553311;
          skyType: gradient;
          skyColor: #88ccee;
          horizonColor: #ddeeff;
          lighting: distant;
          lightPosition: 1 1 0;
        ">
      </a-entity>

      <!-- VEHICLE (this is what you tilt) -->
      <a-entity id="vehicle">

        <!-- CAMERA RIG -->
        <a-entity id="rig" position="0 1.6 0" animation="property: position; to: 1 20 -50; dur: 3000; easing: linear; loop: true">
          <a-camera
            wasd-controls="enabled: false"
            look-controls>
          </a-camera>
          
        </a-entity>

      </a-entity>

    </a-scene>
    <script>

    </script>
  </body>
</html>
